<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gerenciador de Projetos</title>
    <style>
        /* Reset CSS básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Container principal com melhor fluidez */
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Frame responsivo */
        .responsive-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        /* Loading spinner */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media queries aprimoradas */
        @media screen and (max-width: 992px) {
            .container {
                height: auto;
                min-height: 100vh;
            }
            
            .responsive-iframe {
                height: 90vh;
            }
        }

        @media screen and (max-width: 768px) {
            .responsive-iframe {
                height: 85vh;
            }
        }

        @media screen and (max-width: 480px) {
            .responsive-iframe {
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
        </div>
        
        <!-- iframe para o Web App do GAS -->
        <iframe 
            id="appFrame"
            class="responsive-iframe"
            src="https://script.google.com/macros/s/AKfycbxQAMkmGkCVdy7IRPK1HjFLAIijsDYq6_P1jWOkkgyrW71fsIdtJbpO4yAmPE1VKI-SwA/exec"
            frameborder="0"
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
        ></iframe>
    </div>

    <script>
        // Elementos do DOM
        const appFrame = document.getElementById('appFrame');
        const loadingOverlay = document.getElementById('loadingOverlay');
        
        // Esconde o loading quando o iframe carregar
        appFrame.onload = function() {
            loadingOverlay.style.display = 'none';
        };
        
        // Esconde o loading após um tempo, mesmo se o onload não disparar
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
