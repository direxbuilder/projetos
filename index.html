<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de Gestão de Projetos (SGP)</title>
    <style>
        /* Apenas estilos essenciais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .responsive-iframe {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            id="appFrame"
            class="responsive-iframe"
            src="https://script.google.com/macros/s/AKfycbx79qTN4VAw_06mGRfkaEmjpq0eUqYrFzmDSiey1pXTiovpwigwmcs8GwAoAsYSeqB0Zg/exec"
            frameborder="0"
            allowfullscreen="true"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-downloads"
            scrolling="no"
        ></iframe>
    </div>

    <script>
        // Desabilita scrolling
        function disableScrolling() {
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            try {
                if (appFrame.contentWindow && appFrame.contentWindow.document) {
                    appFrame.contentWindow.document.body.style.overflow = 'hidden';
                }
            } catch (e) {
                // Silencia erros por política de mesma origem
            }
        }
        
        // Inicialização mínima
        window.addEventListener('DOMContentLoaded', () => {
            disableScrolling();
            window.addEventListener('resize', disableScrolling);
        });
    </script>
</body>
</html>
